<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>siegeNgin — Pointing UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>🏰 siegeNgin <span>— trebuchet</span></h1>
    <div class="url-bar">
      <input type="text" id="urlInput" placeholder="URLを入力..." spellcheck="false">
      <button class="btn btn-fetch" onclick="fetchPage()">読み込み</button>
      <button class="btn btn-clear" onclick="clearSelections()">クリア</button>
    </div>
  </div>

  <!-- Main -->
  <div class="main">
    <!-- Preview -->
    <div class="preview-panel">
      <div class="preview-placeholder" id="placeholder">
        <div class="icon">🏰</div>
        <p>URLを入力してページを読み込み</p>
        <p style="font-size:0.8rem; opacity:0.4;">Shift+クリック: 精密選択 / クリック: セクション選択</p>
      </div>
      <iframe id="previewFrame" sandbox="allow-same-origin" style="display:none;"></iframe>
      <div class="loading-overlay" id="loadingOverlay" style="display:none;">
        <div class="spinner"></div>
        <span>読み込み中...</span>
      </div>
    </div>

    <!-- Side panel -->
    <div class="side-panel">
      <div class="side-header">
        <h2>📌 選択要素</h2>
        <span class="badge" id="selectionBadge" style="display:none;">0</span>
      </div>
      <ul class="selection-list" id="selectionList"></ul>
      <div class="teddy-area">
        <div class="speech-bubble" id="speechBubble"></div>
        <div class="teddy-bustup">
          <img src="teddy_bustup.png" alt="テディ">
        </div>
      </div>
      <div class="side-comment">
        <textarea id="commentInput" placeholder="テディへのコメント..." rows="3"></textarea>
      </div>
      <div class="side-footer">
        <button class="btn btn-copy-json" onclick="copyXPath()">📍 XPath</button>
        <button class="btn btn-copy" onclick="sendToTeddy()">🧸 テディに送信</button>
      </div>
    </div>
  </div>

  <!-- Status bar -->
  <div class="status-bar">
    <span id="statusText">URLを入力してページを読み込み</span>
    <span id="statusUrl"></span>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <script src="app.js"></script>
</body>
</html>
